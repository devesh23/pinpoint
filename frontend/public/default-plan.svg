<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000" role="img" aria-label="Grid plan">
  <defs>
    <pattern id="smallGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e8e8e8" stroke-width="1"/>
    </pattern>
    <pattern id="bigGrid" width="250" height="250" patternUnits="userSpaceOnUse">
      <rect width="250" height="250" fill="url(#smallGrid)"/>
      <path d="M 250 0 L 0 0 0 250" fill="none" stroke="#d0d0d0" stroke-width="1.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#fafafa"/>

  <!-- Grid -->
  <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  <rect width="100%" height="100%" fill="url(#bigGrid)"/>

  <!-- Center axes for reference -->
  <g stroke="#cfcfcf" stroke-width="1">
    <line x1="0" y1="500" x2="1000" y2="500" />
    <line x1="500" y1="0" x2="500" y2="1000" />
  </g>

  <!-- Optional subtle border -->
  <rect x="1" y="1" width="998" height="998" fill="none" stroke="#d8d8d8" stroke-width="2"/>

  <!-- Legend area (optional) -->
  <g transform="translate(10,980)" font-size="12" fill="#666">
    <text x="0" y="0">Grid plan - normalized coordinates (0..1) map to this area</text>
  </g>
</svg>

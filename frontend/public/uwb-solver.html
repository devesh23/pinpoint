<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UWB Tag Position Solver (2D/3D)</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <style>
      :root{ --bg:#f6efe6; --card:#fffaf2; --muted:#6b5e4a; --accent:#8b6b3b }
      html, body { margin:0; padding:0; background: var(--bg); color:#1f2937; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji"; }
      .container{ max-width: 760px; margin: 36px auto; background: var(--card); border: 1px solid rgba(139,107,59,0.12); border-radius: 12px; padding: 16px 18px; box-shadow: 0 6px 18px rgba(139,107,59,0.06); }
      h3{ margin: 0 0 12px 0; }
      .row{ margin-bottom: 6px; display:flex; align-items:center; gap:6px; flex-wrap: wrap; }
      input[type="number"]{ width: 90px; padding:6px 8px; border-radius:8px; border:1px solid rgba(0,0,0,0.14); }
      button{ background: var(--accent); color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer }
      button.secondary{ background:#e7d9c7; color:#493a26 }
      code, pre{ background:#fbfdff; border:1px solid rgba(0,0,0,0.06); padding:8px; border-radius:8px }
      .muted{ color: var(--muted) }
      .grid { display:grid; grid-template-columns: repeat(2, minmax(280px, 1fr)); gap:10px; }
      @media (max-width: 700px){ .grid{ grid-template-columns: 1fr } }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Math.js in browser -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
    <!-- Babel for in-browser JSX transform (dev/utility use) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function UwbPositionSolver(){
        // Default input based on provided sample
        // anchorsInMeters: (b3 -> e6 -> 53)
        const [anchors, setAnchors] = useState([
          { x: 0.0, y: 0.0, z: 0 },     // 020000b3
          { x: 1.6, y: 1.6, z: 0 },     // 020000e6
          { x: 0.0, y: 1.6, z: 0 }      // 02000053
        ]);
        const [distances, setDistances] = useState([1.01, 0.93, 1.05]);
        const [position, setPosition] = useState(null);
        const [mode, setMode] = useState('auto'); // 'auto' | '2D' | '3D'

        function solvePosition(){
          const n = anchors.length;
          if(n < 3){ alert('Need at least 3 anchors!'); return }

          const is2D = (n === 3) || (mode === '2D');
          if(!is2D && n < 4){ alert('3D mode needs at least 4 anchors'); return }

          const ref = anchors[0];
          const A = [];
          const b = [];
          for(let i=1;i<n;i++){
            const ai = anchors[i];
            const di = distances[i];
            const d0 = distances[0];

            if(is2D){
              A.push([ 2*(ai.x - ref.x), 2*(ai.y - ref.y) ]);
              b.push((ref.x**2 - ai.x**2) + (ref.y**2 - ai.y**2) + (di**2 - d0**2));
            }else{
              A.push([ 2*(ai.x - ref.x), 2*(ai.y - ref.y), 2*(ai.z - ref.z) ]);
              b.push((ref.x**2 - ai.x**2) + (ref.y**2 - ai.y**2) + (ref.z**2 - ai.z**2) + (di**2 - d0**2));
            }
          }

          try{
            const A_mat = math.matrix(A);
            const b_vec = math.matrix(b);
            const AT = math.transpose(A_mat);
            const ATA = math.multiply(AT, A_mat);
            const ATb = math.multiply(AT, b_vec);
            const result = math.lusolve(ATA, ATb);
            const res = result.valueOf().flat();

            if(is2D){ setPosition({ x: res[0], y: res[1], z: 0 }); }
            else { setPosition({ x: res[0], y: res[1], z: res[2] }); }
          }catch(err){
            alert('Error solving position: ' + err.message);
          }
        }

        function updateAnchor(index, key, value){
          const v = parseFloat(value);
          const arr = anchors.slice();
          arr[index][key] = Number.isFinite(v) ? v : 0;
          setAnchors(arr);
        }
        function updateDistance(index, value){
          const v = parseFloat(value);
          const arr = distances.slice();
          arr[index] = Number.isFinite(v) ? v : 0;
          setDistances(arr);
        }

        return (
          <div className="container">
            <h3>UWB Tag Position Solver <span className="muted">(2D/3D auto)</span></h3>
            <details style={{marginBottom:8}}>
              <summary className="muted">Loaded sample input</summary>
              <pre style={{whiteSpace:'pre-wrap'}}>{`
{
  "anchorsInMeters": [
    {"beaconId":"020000b3","x":0,"y":0},
    {"beaconId":"020000e6","x":1.6,"y":1.6},
    {"beaconId":"02000053","x":0,"y":1.6}
  ],
  "distancesM": [
    {"beaconId":"020000b3","distance":1.01},
    {"beaconId":"020000e6","distance":0.93},
    {"beaconId":"02000053","distance":1.05}
  ]
}`}</pre>
            </details>

            <div className="grid">
              {anchors.map((a, i) => (
                <div key={i} className="row">
                  <strong style={{width:88}}>Anchor {i+1}</strong>
                  X: <input type="number" value={a.x} onChange={(e)=>updateAnchor(i,'x',e.target.value)} />
                  Y: <input type="number" value={a.y} onChange={(e)=>updateAnchor(i,'y',e.target.value)} />
                  Z: <input type="number" value={a.z} onChange={(e)=>updateAnchor(i,'z',e.target.value)} />
                  d: <input type="number" value={distances[i]||0} onChange={(e)=>updateDistance(i,e.target.value)} />
                </div>
              ))}
            </div>

            <div className="row" style={{ marginTop: 10 }}>
              <button onClick={solvePosition}>Compute Position</button>
              <button className="secondary" style={{ marginLeft: 10 }} onClick={()=> setMode(prev => prev==='2D' ? '3D' : (prev==='3D' ? 'auto' : '2D'))}>
                Toggle Mode (Current: {mode})
              </button>
            </div>

            {position && (
              <div style={{ marginTop: 15 }}>
                <strong>Estimated Tag Position:</strong>
                <pre>{JSON.stringify(position, null, 2)}</pre>
              </div>
            )}

            <p className="muted" style={{marginTop:12}}>
              Note: 2D requires at least 3 anchors; 3D requires at least 4. Distances are in meters.
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<UwbPositionSolver />);
    </script>
  </body>
</html>

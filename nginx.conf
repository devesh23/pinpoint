# configuration file /etc/nginx/sites-enabled/o2c-app:
##
# Nginx Configuration for React App
##

server {
    listen 8003 default_server;
    listen [::]:8003 default_server;

    # Root directory for the React build files
    root /var/www/o2c_app/; # Update this path to your React app's build directory

    index index.html index.htm;

    server_name _;

    location / {
        # Serve React app and handle client-side routing
        try_files $uri /index.html;
    }

    # Custom 404 Error Handling
    error_page 404 /404.html;

    # Optional: Serve a custom 404 page if it exists
    location = /404.html {
        # Serve the 404 page directly from the build folder
        root /var/www/o2c_app/; # Updated to match the app's root directory
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
}


